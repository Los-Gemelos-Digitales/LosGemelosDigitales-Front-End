<app-toolbar></app-toolbar>

<div class="profile-wrapper">
    <div class="profile-container">
      <h2>User Profile</h2>
      <form>
        <div class="form-group">
          <label for="firstName">First and Last Name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your full name" disabled>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" disabled>
        </div>
  
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" disabled>
        </div>
  
        <div class="form-group">
          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate" disabled>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Enter your gender" disabled>
          </div>
  
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" disabled>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="********" disabled>
        </div>
  
        <button class="edit-profile-button" type="button">Edit Profile</button>
      </form>
    </div>
  </div>
