<div class="signup-wrapper">
  <div class="logo-container">
    <img src="https://i.postimg.cc/ryH6sM4k/logo.png" alt="Twinguard Education Logo" class="logo">
  </div>

  <div class="signup-container">
    <h2>Sign up</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        required
        placeholder="Enter your username"
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched" class="error-message">
        Username is required
      </div>

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
        placeholder="Enter your email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="error-message">
        Email is required
      </div>

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
        placeholder="Enter your password"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="error-message">
        Password is required
      </div>

      <label for="role">Role</label>
      <select
        id="role"
        [(ngModel)]="user.role"
        name="role"
        required
        #role="ngModel"
      >
        <option value="admin">Admin</option>
        <option value="teacher">Teacher</option>
      </select>
      <div *ngIf="role.invalid && role.touched" class="error-message">
        Role is required
      </div>

      <button type="submit" class="signup-button" [disabled]="signupForm.invalid">Done</button>
    </form>
  </div>
</div>
