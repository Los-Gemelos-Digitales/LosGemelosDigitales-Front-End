<div class="signup-wrapper">
  <div class="logo-container">
    <img src="https://i.postimg.cc/ryH6sM4k/logo.png" alt="Twinguard Education Logo" class="logo">
  </div>

  <div class="signup-container">
    <h2>Sign up</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required placeholder="Enter your username" />

      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required placeholder="Enter your password" />

      <label for="role">Role</label>
      <select id="role" [(ngModel)]="user.role" name="role" required>
        <option value="admin">Admin</option>
        <option value="teacher">Teacher</option>
      </select>

      <button type="submit" class="signup-button">Done</button>
    </form>
  </div>
</div>
