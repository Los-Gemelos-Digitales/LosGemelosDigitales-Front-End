<body class="app-background">
<app-toolbar></app-toolbar>

<!-- Contenedor principal que incluye la tabla y el formulario -->
<div class="main-container">
  <div class="reports-container">
    <h2>Table of Reports</h2>

    <table mat-table [dataSource]="reports" class="mat-elevation-z8">
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TYPE </th>
        <td mat-cell *matCellDef="let report"> {{ report.type }} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
        <td mat-cell *matCellDef="let report"> {{ report.description }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> DATE </th>
        <td mat-cell *matCellDef="let report"> {{ report.date }} </td>
      </ng-container>

      <!-- Place Column -->
      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> PLACE </th>
        <td mat-cell *matCellDef="let report"> {{ report.place }} </td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> DETAILS </th>
        <td mat-cell *matCellDef="let report">
          <button mat-button class="details-button">SEE DETAILS</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="deleteReport(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


  <!-- Formulario integrado -->
  <div class="add-report-container">
    <app-reports-add (reportAdded)="onReportAdded()"></app-reports-add>
  </div>
</div>
</body>
